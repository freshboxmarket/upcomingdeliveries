<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Deliveries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <div id="resize-handle"></div>
    <div id="logo-container">
      <img src="https://freshboxmarket.github.io/maplayers/Logo_fbm.jpg" alt="FBM Logo" id="fbm-logo">
    </div>

    <div id="legend">
      <h3>Delivery Zones</h3>
      <div class="legend-row">
        <div class="legend-item"><span class="color-swatch" style="background-color:#008000;"></span>Wed</div>
        <div class="legend-item"><span class="color-swatch" style="background-color:#FF0000;"></span>Thu</div>
        <div class="legend-item"><span class="color-swatch" style="background-color:#0000FF;"></span>Fri</div>
        <div class="legend-item"><span class="color-swatch" style="background-color:#FFD700;"></span>Sat</div>
      </div>

      <h3>Upcoming Deliveries</h3>
      <div id="csv-legend"></div>

      <h3>Delivery Statistics</h3>
      <div id="stats-container">
        <div class="stats-loading">Loading statistics...</div>
      </div>

      <div id="total-unique">Total unique customers: …</div>
      <div id="last-updated">Last updated: …</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
