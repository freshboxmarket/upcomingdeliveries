<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Deliveries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <img id="logo" src="https://freshboxmarket.github.io/maplayers/Logo_fbm.jpg" alt="Logo" />
    <h3>Layers</h3>
    <div class="legend-entry">
      <input type="checkbox" id="layer1" checked />
      <span class="legend-color" id="color1"></span>
      1 Week Out
    </div>
    <div class="legend-entry">
      <input type="checkbox" id="layer2" />
      <span class="legend-color" id="color2"></span>
      2 Weeks Out
    </div>
    <div class="legend-entry">
      <input type="checkbox" id="layer3" />
      <span class="legend-color" id="color3"></span>
      3 Weeks Out
    </div>

    <div id="layer-counts">
      <h4>Totals</h4>
      <p id="count1">1 Week Out: 0</p>
      <p id="count2">2 Weeks Out: 0</p>
      <p id="count3">3 Weeks Out: 0</p>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
