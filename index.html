<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Deliveries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <div id="legend">
      <h3>Delivery Zones</h3>
      <div class="legend-item"><span class="color-swatch green"></span>Wednesday</div>
      <div class="legend-item"><span class="color-swatch red"></span>Thursday</div>
      <div class="legend-item"><span class="color-swatch blue"></span>Friday</div>
      <div class="legend-item"><span class="color-swatch gold"></span>Saturday</div>
      <h3 style="margin-top:20px;">Upcoming Deliveries</h3>
      <div class="legend-item"><span class="color-swatch pink"></span>1 Week Out</div>
      <div class="legend-item"><span class="color-swatch darkblue"></span>2 Weeks Out</div>
      <div class="legend-item"><span class="color-swatch purple"></span>3 Weeks Out</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
